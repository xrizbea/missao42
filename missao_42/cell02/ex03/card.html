<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cartão de Perfil</title>
    <link rel="stylesheet" href="../ex03/card.css">
</head>
<body>

<div class="profile-card">
    <h1>Título do Cartão</h1>
    <table style="display:none;">
        <tr>
            <td><img src="https://cdn3.emoji.gg/emojis/1505-surprised-cat.png" alt="Foto de Perfil"></td>
            <td>Login</td>
            <td>Descrição Curta</td>
        </tr>
    </table>
    <div class="social-icons">
        <img src="facebook.png" alt="Facebook">
        <img src="instagram.png" alt="Instagram">
        <img src="linkedin.png" alt="LinkedIn">
    </div>
    <button class="contact-btn">Contact</button>
</div>

</body>
</html>
