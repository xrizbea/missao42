<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>      
        table{
            border: 1px solid black; /* Adiciona uma borda preta de 1px à tabela */
            border-collapse: collapse; /* Une as bordas das células para uma aparência mais limpa */
            width: 500px;
            height: 200px;
        }
        .coluna1{
            background-color: rgb(248, 0, 0);
        }
        .coluna2{
            background-color: green;
        }
    </style>
<body>
    <h1>Tabelas</h1>

    <table>
        <tr>
            <td class="coluna1">Mario</td>
            <td class="coluna2">Luigi</td>
        </tr>
    </table>
</body>
</html>
